# ===============================# = Service# ===============================server.port=8080api-version=api/v1.0info.service-name=crm-service#info.version=@project.version@#elk.ip=127.0.0.1:5000## ================================## = redis## ================================spring.redis.database=1spring.redis.host=127.0.0.1spring.redis.port=6379spring.redis.password=spring.redis.jedis.pool.max-active=8spring.redis.jedis.pool.max-idle=8spring.redis.jedis.pool.max-wait=-1spring.redis.jedis.pool.min-idle=0#### ===============================### = MySQL### ===============================spring.datasource.url=jdbc:mysql://127.0.0.1:3306/crmdb?useSSL=false&autoReconnect=truespring.datasource.username=rootspring.datasource.password=passwordspring.datasource.driver-class-name=com.mysql.jdbc.Driverspring.jpa.hibernate.ddl-auto=updatespring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialectspring.jpa.show-sql=falsespring.datasource.tomcat.initialSize=5spring.datasource.tomcat.test-while-idle=truespring.datasource.tomcat.time-between-eviction-runs-millis=60000spring.datasource.tomcat.validation-query=select 1